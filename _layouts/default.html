<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/light-theme.css' | relative_url }}" id="light-theme">
  <link rel="stylesheet" href="{{ '/assets/css/dark-theme.css' | relative_url }}" id="dark-theme" disabled>
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>
</head>
<body class="light-theme">
  <button id="theme-toggle">Toggle Theme</button>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    &copy; {{ site.time | date: '%Y' }} {{ site.title }}
  </footer>
</body>
</html>
